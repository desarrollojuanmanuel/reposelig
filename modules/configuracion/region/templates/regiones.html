<!DOCTYPE html>
<html lang="ES">
    <body>
        {include file="$templates/head.html"}
        <div id="wrapper">

            {include file="$templates/navigation.html"}

            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Regiones</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                            </div>
                            <div class="panel-heading" id="addcl">
                                <a href="javascript:;" onclick="uploaddiv('form')">
                                    <span class="glyphicon-class">Nueva Region</span>	
                                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                                </a>
                            </div>
                            <div class="panel-heading" id="listcl" style="display:none;">
                                <a href="javascript:;" onclick="uploaddiv('list')">
                                    <span class="glyphicon-class">Listar Regiones</span>	
                                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                                </a>
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body" id="table">
                                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Region</th>
                                            <th>Opcion</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="success">
                                            <td>BOG</td>
                                            <td class="center"> 
                                                <a href=""><span class="fa fa-edit "></span></a>
                                            </td>
                                        </tr>
                                        <tr class="warning">
                                            <td>CEN</td>
                                            <td class="center"> 
                                                <a href=""><span class="fa fa-edit "></span></a>
                                                <a href=""><span class="fa fa-times "></span></a>
                                            </td>
                                        </tr>
                                        <tr class="danger">
                                            <td>OCC</td>
                                            <td class="center"> 
                                                <a href=""><span class="fa fa-edit "></span></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <!-- /.table-responsive -->
                                <!--div class="well">
                                    <h4>DataTables Usage Information</h4>
                                    <p>DataTables is a very flexible, advanced tables plugin for jQuery. In SB Admin, we are using a specialized version of DataTables built for Bootstrap 3. We have also customized the table headings to use Font Awesome icons in place of images. For complete documentation on DataTables, visit their website at <a target="_blank" href="https://datatables.net/">https://datatables.net/</a>.</p>
                                    <a class="btn btn-default btn-lg btn-block" target="_blank" href="https://datatables.net/">View DataTables Documentation</a>
                                </div-->
                            </div>

                            <div class="panel-body" id="form" style="display:none;">
                                <form role="form">
                                    <div class="col-md-12">
                                        <div class="form-group has-warning">
                                            <label class="control-label" for="inputError">Region</label>
                                            <input type="text" class="form-control" placeholder="" id="inputError">
                                        </div>
                                    </div>	
                                    <div class="col-md-12">
                                        <button type="button" class="btn btn-outline btn-primary btn-lg btn-block">Guardar</button>
                                    </div> 
                                </form>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->

                    <!-- /.col-lg-6 -->
                </div>
                <!-- /.row -->
            </div> 
            <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- jQuery -->
        {include file="$templates/script.html"}
        <script>
            function uploaddiv(val) {
                if (val == 'form') {
                    $("#table").hide();
                    $('#form').show(250);
                    $("#addcl").hide();
                    $('#listcl').show(250);
                }
                if (val == 'list') {
                    $('#table').show(250);
                    $('#form').hide(250);
                    $("#addcl").show();
                    $('#listcl').hide(250);
                }
            }
        </script>
    </body>
</html>
